<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raphaëlle & Nicolas</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
  </head>

  <body>
    <h1 id="start">A QUICK PRESENTATION</h1>
    <div class="bloc">
      <div id="nicolas">
        <h2 class="who"></h2>
        <img src="" id="picture1" class="profilpic" alt="profilpic" />
        <div class="what"></div>
        <div class="where"></div>
        <div class="when"></div>
        <div class="how"></div>
      </div>
      <div id="raphaëlle">
        <h2 class="who"></h2>
        <img src="" id="picture2" class="profilpic" alt="profilpic" />
        <div class="what"></div>
        <div class="where"></div>
        <div class="when"></div>
        <div class="how"></div>
      </div>
    </div>
    <div id="end">
      <a class="switch-btn" href="#" onclick="switchMember();return false;"
        >Switch</a
      >
      <p>Let's rock this bootcamp!</p>
      <i class="em em-bird"></i>
    </div>
    <script>
      let teamMember = [
        {
          who: "Nicolas",
          what: "Journalist",
          where: "At franceinfo",
          when: "During twelve years",
          how: "(ツ)",
          profilpic: "IMG_3647.JPG",
        },
        {
          who: "Raphaëlle",
          what: "Digital Marketing",
          where: "At Meero",
          when: "During one year and half",
          how: "(ツ)",
          profilpic: "IMG_3649.JPG",
        },
      ];

      function fillMember1(teamMember) {
        document.getElementsByClassName("who")[0].innerHTML = teamMember.who;
        document.getElementsByClassName("what")[0].innerHTML = teamMember.what;
        document.getElementsByClassName("where")[0].innerHTML =
          teamMember.where;
        document.getElementsByClassName("when")[0].innerHTML = teamMember.when;
        document.getElementsByClassName("how")[0].innerHTML = teamMember.how;
        document.getElementsByClassName("profilpic")[0].src =
          teamMember.profilpic;
      }

      function fillMember2(teamMember) {
        document.getElementsByClassName("who")[1].innerHTML = teamMember.who;
        document.getElementsByClassName("what")[1].innerHTML = teamMember.what;
        document.getElementsByClassName("where")[1].innerHTML =
          teamMember.where;
        document.getElementsByClassName("when")[1].innerHTML = teamMember.when;
        document.getElementsByClassName("how")[1].innerHTML = teamMember.how;
        document.getElementsByClassName("profilpic")[1].src =
          teamMember.profilpic;
      }
      function switchMember() {
        if (
          document.getElementsByClassName("who")[1].innerHTML == "Raphaëlle"
        ) {
          fillMember2(teamMember[0]);
          fillMember1(teamMember[1]);
        } else {
          fillMember1(teamMember[0]);
          fillMember2(teamMember[1]);
        }
      }

      fillMember1(teamMember[0]);
      fillMember2(teamMember[1]);
    </script>
  </body>
</html>
